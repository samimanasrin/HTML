<!DOCTYPE html>
<html>
	<head>
		<title>iframe link</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
		<style>
			.work{
			width:100%;
			height: auto;
		
			}
			ul{
			width:30%;
			height: auto;
		
			list-style:none;
			}
		ul li{
			text-align:center;
			list-style:none;
			}
			a{
		
			font-size: 25px;
			
			}
			
		</style>
	
	</head>
	<body>
		<div class="container">
		<div class="row">
		 <div class="col-3">
				<ul>
					<li><a href="Question-1.html" target="#work" /> Link-1</li>
					<li><a href="Question-2.html" target="#work" /> Link-2</li>
				</ul>
			</div>
			
			<div class="col-7">
					<iframe class="work" name="work" src="Question-1.html">
					</iframe>
			</div>
		</div>
		</div>
	<body>
</html>
