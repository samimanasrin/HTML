<!DOCTYPE html>
<html>
	<head>
		<title>Student Data From</title>
		
		<style>
			.container {
				width: 50%;
				height: 450px;
				margin: 10px;
				
				
				}
				.headding-hin,.headding{
				
				
				padding-bottom: 5px;
		}
		.row{ 
				Color:black;
				padding:5px;
				font-size:18pt;
				padding: 5px;
				margin: 2px;
				width: 90%
				
				}
		.t-input{
				padding: 5px;
				margin: 2px;
				width: 95%;
				heigth:45px;
				}
		.sub{
			    background-color: black;
				color:white;
				border:none;
				
				border-radius:3px;
				padding: 8px 8px;
				
			
		</style>
	
	
	</head>
	<body>
		<div class="container">
			<div class="headding" style="font-size:30pt">Student Registation From</div>
			
			<div class="row">
				<label>ID :-</label>
			</div>
			<div>
				<input type="textbox" class="T-input" placeholder="Entry your ID">
			</div>
			<div class="row">
				<label>Name:-</label>
			</div>
			<div>
				<input type="textarea" class="T-input" placeholder="Entry your name">
			</div>
			<div class="row">
				<label>Round:-</label>
			</div>
			<div>
				<select>
					<option>47</option>
					<option>48</option>
					<option>49</option>
					<option>50</option>
					<option>51</option>
				</select>
			</div>
			<div class="row">
				<label>Gender:-</label>
			</div>
			<div>
				<input type="radio" Name="abc"> Male
				<input type="radio" Name="abc"> Female
			</div>
			<div class="row">
				<label>Education:-</label>
			</div>
			<div>
				<input type="checkbox"> SSC
				<input type="checkbox"> HSC
			</div>
			<div>
				<input  class="sub" type="button" value="Submit">
				<input class="sub" type="button" value="Reset">
			</div>
		</div>
	<body>
</html>
